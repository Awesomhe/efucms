<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{&APP_NAME} — 管理后台</title>
<link rel="stylesheet" type="text/css" href="../Public/css/public.css" />
<link rel="stylesheet" type="text/css" href="../Public/css/comment.css" />
</head>

<body>
<!-- begin header -->
<div id="header">
	<include file="public:header"/>
</div>
<!-- //end header -->

<!-- begin container -->
<div id="container">
<div class="left">
	<include file="public:menu"/>
</div>
<div class="right">
<div class="top">
<table cellpadding="0" cellspacing="1">
<tbody>
<tr>
<td><p class="title"><img src="../Public/image/comment.png" style="vertical-align: middle"/>&nbsp;评论管理</p></td>
</tr>
</tbody>
</table>
<h3 style="color:#33CC00;margin:10px;">{$message_comment}</h3>
</div>
<div class="bottom">
<ul>
<volist name="comment" id="vo">
<li>
<ul>
<li>ID：{$vo.id}</li>
<li>昵称：{$vo.cname}</li>
<li>Email：{$vo.email}</li>
<li>URL：{$vo.url}</li>
<li>时间：{$vo.ctime}</li>
<li>文章：{$vo.arttitle}</li>
<li>内容：{$vo.ctext}</li>
<li>回复：<span style="color:#3C0;">{$vo.reply}</span></li>
<li><a href="{:U('comment/editComment/id/'.$vo['id'])}">编辑</a>&nbsp;&nbsp;<a href="{:U('comment/deleteComment/id/'.$vo['id'])}" class="delete">删除</a></li>
</ul>
</li>
</volist>
</ul>
<if condition="$prenext neq ''"><p class="prenext"><span>分页：</span>{$prenext}</p>
<else/>
</if>
</div>
</div>
<!-- //end container -->

<div class="clear"></div>

<!-- begin footer -->
<div id="footer">
	<include file="public:footer"/>
</div>
<!-- //end footer -->
</body>
</html>
