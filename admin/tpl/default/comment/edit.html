<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{&APP_NAME} — 管理后台</title>
<link rel="stylesheet" type="text/css" href="../Public/css/public.css" />
<link rel="stylesheet" type="text/css" href="../Public/css/editcomment.css" />
</head>

<body>
<!-- begin header -->
<div id="header">
	<include file="public:header"/>
</div>
<!-- //end header -->

<!-- begin container -->
<div id="container">
<div class="left">
	<include file="public:menu"/>
</div>
<div class="right">
<p class="title"><img src="../Public/image/comment.png" style="vertical-align: middle"/>&nbsp;评论管理<span>[编辑]</span></p>
<h3 style="color:#33CC00;margin:10px;">{$message_comment}</h3>

<form name="editmenu" method="post" action="__URL__/update" onsubmit="return checkForm();">
<input type="hidden" name="id" value="{$comment.id}"/>
<div class="editcomment">
<fieldset>
<legend>评论项</legend>
<table>
<tbody>
<tr>
<td>ID</td>
<td>&nbsp;<small>{$comment.id}</small></td>
</tr>
<tr>
<td>昵称</td>
<td>&nbsp;<input type="text" name="cname" value="{$comment.cname}"/></td>
</tr>
<tr>
<td>Email</td>
<td>&nbsp;{$comment.email}</td>
</tr>
<tr>
<td>URL</td>
<td>&nbsp;{$comment.url}</td>
</tr>
<tr>
<td>时间</td>
<td>&nbsp;{$comment.ctime}</td>
</tr>
<tr>
<td>文章</td>
<td>&nbsp;{$comment.title}</td>
</tr>
<tr>
<td>评论内容</td>
<td>&nbsp;<textarea name="ctext" rows="3" cols="50" style="width:400px;height:50px;font-size:13px;">{$comment.ctext}</textarea></td>
</tr>
<tr>
<td>回复内容</td>
<td>&nbsp;<textarea name="reply" rows="3" cols="50" style="width:400px;height:50px;font-size:13px;">{$comment.reply}</textarea></td>
</tr>
</tbody>
</table>
</fieldset>
</div>

<div class="submitform">
<table>
<tbody>
<tr>
<td><input type="submit" value="保存"/></td>
<td><input type="button" onclick="javascript:history.back(-1);" value="取消"/></td>
</tr>
</tbody>
</table>
</div>
</form>
</div>
</div>
<!-- //end container -->

<div class="clear"></div>

<!-- begin footer -->
<div id="footer">
	<include file="public:footer"/>
</div>
<!-- //end footer -->
</body>
</html>
