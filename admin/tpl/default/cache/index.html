<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{&APP_NAME} — 管理后台</title>
<link rel="stylesheet" type="text/css" href="../Public/css/public.css" />
<link rel="stylesheet" type="text/css" href="../Public/css/cache.css" />
</head>

<body>
<!-- begin header -->
<div id="header">
	<include file="public:header"/>
</div>
<!-- //end header -->

<!-- begin container -->
<div id="container">
<div class="left">
	<include file="public:menu"/>
</div>
<div class="right">
<div class="top">
<table cellpadding="0" cellspacing="1">
<tbody>
<tr>
<td width="595px"><p class="title"><img src="../Public/image/cache.jpg" style="vertical-align: middle"/>&nbsp;缓存管理</p></td>
<td><a onclick="checkForm();" style="cursor:pointer">清除</a></td>
</tr>
</tbody>
</table>
<h3 style="color:#33CC00;margin:10px;">{$message_cache}</h3>
</div>

<div class="bottom">
<form name="cache" id="cache" method="post" action="__URL__/clearCache">
<volist id="sub" name="cache">
<h5>{$key}</h5>
    <volist id="dir" name="sub">
    	<input type="checkbox" name="dir[]" value="{$dir}"> {$key}<br />
    </volist>
<br />
</volist>
</form>
</div>
</div>
</div>
<!-- //end container -->

<div class="clear"></div>

<!-- begin footer -->
<div id="footer">
	<include file="public:footer"/>
</div>
<!-- //end footer -->
<script type="text/javascript">
function checkForm()
{
	var str=document.getElementsByName("dir[]");
	var length=str.length;
	var value="";
	for(i=0; i<length; i++)
	{
		if(str[i].checked == true)
		{
			value += str[i].value;
		}
	}
	if(value=="")
	{
		alert("请选择要清除的缓存");
		return false;
	}
	else
	{
		document.getElementById("cache").submit();
		return true;
	}
}
</script>
</body>
</html>
