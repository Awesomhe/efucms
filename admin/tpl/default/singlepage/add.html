<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{&APP_NAME} — 管理后台</title>
<link rel="stylesheet" type="text/css" href="../Public/css/public.css" />
<link rel="stylesheet" type="text/css" href="../Public/css/editarticle.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/widgEditor.css">
<script type="text/javascript" src="__PUBLIC__/js/widgEditor.js"></script>
</head>
<body>
<!-- begin header -->
<div id="header">
	<include file="public:header"/>
</div>
<!-- //end header -->

<!-- begin container -->
<div id="container">
<div class="left">
	<include file="public:menu"/>
</div>
<div class="right">
<p class="title"><img src="../Public/image/article.png" style="vertical-align: middle"/>&nbsp;单页管理<span>[创建]</span></p>

<form name="editsinglepage" method="post" action="__URL__/add" onsubmit="return checkForm();">
<input type="hidden" name="id" value="{$singlepageid}"/>
<div class="editarticle">
<fieldset>
<legend>元信息</legend>
<table>
<tbody>
<tr>
<td>ID</td>
<td>&nbsp;<small>{$singlepageid}</small></td>
</tr>
<tr>
<td>标题</td>
<td>&nbsp;<input type="text" name="title" id="title" value=""/></td>
</tr>
<tr>
<td>别名</td>
<td>&nbsp;<input type="text" name="alias" id="alias" value=""/></td>
</tr>
<tr>
<td>是否发布</td>
<td>&nbsp;<input type="radio" name="status" id="status" value="1"/>&nbsp;<small>是</small>
<input type="radio" name="status" id="status" value="0" checked="checked"/>&nbsp;<small>否</small>
</td>
</tr>
<tr>
<td>关键词</td>
<td>&nbsp;<textarea name="keywords" id="keywords" rows="3" cols="50" style="width:400px;height:50px;font-size:11px;"></textarea></td>
</tr>
<tr>
<td>描述</td>
<td>&nbsp;<textarea name="description" id="description" rows="3" cols="50" style="width:400px;height:50px;font-size:11px;"></textarea></td>
</tr>
</tbody>
</table>
</fieldset>
<br/>
<fieldset>
<legend>正文</legend>
<textarea id="fulltext" name="fulltext" class="widgEditor"></textarea>
</fieldset>
</div>

<div class="submitform">
<table>
<tbody>
<tr>
<td><input type="submit" value="保存"/></td>
<td><input type="button" onclick="javascript:history.back(-1);" value="取消"/></td>
</tr>
</tbody>
</table>
</div>
</form>
</div>
</div>
<!-- //end container -->

<div class="clear"></div>

<!-- begin footer -->
<div id="footer">
	<include file="public:footer"/>
</div>
<!-- //end footer -->
<script type="text/javascript">
function checkForm()
{
	if(document.getElementById("title").value =="")
	{
		alert("单页文章标题不能为空");
		document.getElementById("title").focus();
		return false;
	}	
	if(document.getElementById("alias").value =="")
	{
		alert("单页文章别名不能为空");
		document.getElementById("alias").focus();
		return false;
	}	
}
</script>
</body>
</html>
